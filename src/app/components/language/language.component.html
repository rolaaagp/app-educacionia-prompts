<h2>Lenguaje</h2>

<span *ngIf="!exercises">No hay ejercicios a√∫n.</span>

<div *ngFor="let e of exercises; let i = index" class="mb-4">
  <div class="question">
    <strong>{{ i + 1 }}.</strong>
    <span>{{ e.question }}</span>
  </div>
<br>
  <ul *ngIf="e.options" class="options-list">
    <li *ngFor="let opt of e.options; let j = index" class="option-item">
      <span class="option-label">{{ getOptionLetter(j) }}.</span>
      <span class="option-content">{{ opt }}</span>
    </li>
  </ul>

  <div *ngIf="e.type === 'open_ended'" class="mt-2 text-muted">
    <strong>Respuesta sugerida:</strong>
    <p class="open-response">{{ e.answer }}</p>
  </div>
  <br>
</div>
