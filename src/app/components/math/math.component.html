<div class="mb-6">
  <button
    (click)="mostrarMatematicas = !mostrarMatematicas"
    class="w-full cursor-pointer flex justify-between items-center px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
  >
    <span class="text-lg font-semibold">Matemáticas</span>
    <svg
      [ngClass]="{ 'rotate-180': mostrarMatematicas }"
      class="w-5 h-5 transition-transform"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <div *ngIf="mostrarMatematicas" class="mt-4 space-y-6">
    <span *ngIf="!exercises" class="text-gray-500" [@fadeIn]
      >No hay ejercicios aún.</span
    >

    <div
      *ngFor="let e of exercises; let i = index"
      [@fadeIn]
      class="p-5 border border-gray-200 rounded-lg bg-white shadow-sm space-y-4"
    >
      <div class="text-gray-800" [@fadeIn]>
        <strong>{{ i + 1 }}.</strong>
        <span [innerHTML]="formatLatex(e.question)"></span>
      </div>

      <ul *ngIf="e.options" class="space-y-2" [@fadeIn]>
        <li *ngFor="let opt of e.options; let j = index" [@fadeIn]>
          <label class="flex items-start gap-2 cursor-pointer">
            <input
              type="radio"
              [name]="'question_' + i"
              [value]="j"
              [(ngModel)]="userResponses[i]"
              class="mt-1 h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <span class="text-gray-700">
              <strong>{{ getOptionLetter(j) }}.</strong>
              <span [innerHTML]="formatLatex(opt)"></span>
            </span>
          </label>
        </li>
      </ul>

      <div *ngIf="e.type === 'open_ended'" [@fadeIn]>
        <textarea
          rows="4"
          [(ngModel)]="userResponses[i]"
          placeholder="Escribe tu respuesta"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        ></textarea>
      </div>

      <div class="pt-2" [@fadeIn]>
        <button
          class="px-4 cursor-pointer py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
          (click)="enviarRespuesta(i)"
        >
          Enviar respuesta
        </button>
      </div>
      <div *ngIf="respuestasCorrectas[i] !== undefined">
        <p
          class="mt-2 font-semibold"
          [ngClass]="{
            'text-green-600': respuestasCorrectas[i],
            'text-red-600': respuestasCorrectas[i] === false
          }"
        >
          {{
            respuestasCorrectas[i]
              ? "✔ Respuesta correcta"
              : "✘ Respuesta incorrecta"
          }}
        </p>
      </div>
    </div>
  </div>
</div>
